<section data-ng-controller="RecipesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="recipe.name"></h1>
	</div>
	<div>
		Sugars: <h2 data-ng-bind="recipe.sugar"></h2>
	</div>
	<div>
		Milk: <h2 data-ng-bind="recipe.milk"></h2>
	</div>
	<div>
		Honey: <h2 data-ng-bind="recipe.honey"></h2>
	</div>
	<div>
		Description: <h2 data-ng-bind="recipe.description"></h2>
	</div>

	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == recipe.user._id))">
		<a class="btn btn-primary" href="/#!/recipes/{{recipe._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="recipe.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="recipe.user.displayName"></span>
		</em>
	</small>
</section>
